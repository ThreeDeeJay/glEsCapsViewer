// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}
android {
    lintOptions {
      checkReleaseBuilds false
      abortOnError false
    }

allprojects {
    repositories {
        google()
    }
}
